<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head><title>New User Registration</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<div align="center">
<h1 class="title">New User Registration</h1>
<br/>
<fieldset><legend>Manual Validation</legend>
<h:form id="mainForm">
<h:panelGrid columns="3" styleClass="formTable">
  Username: 
  <h:inputText value="#{registrationBean.username}"
               required="true"
               requiredMessage="Username required"
               id="username"/>
  <h:message for="username"/>        

  Password: 
  <h:inputSecret value="#{registrationBean.password1}"
                 required="true"
                 requiredMessage="Password required"
                 id="password1"/>
  <h:message for="password1"/> 

  Confirm Password: 
  <h:inputSecret value="#{registrationBean.password2}"
                 required="true"
                 requiredMessage="Password confirmation required"
                 id="password2"/>
  <h:message for="password2"/> 
</h:panelGrid>
  <h:commandButton value="Register" 
                   action="#{registrationBean.doRegistration}"/>
</h:form>
</fieldset>

</div></h:body></html>

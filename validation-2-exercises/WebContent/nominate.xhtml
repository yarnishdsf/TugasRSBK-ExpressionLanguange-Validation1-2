<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<f:view locale="#{facesContext.externalContext.requestLocale}">
<h:head><title>#{msgs.inputPageTitle}</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<div align="center">
<h1 class="title">#{msgs.inputPageTitle}</h1>
<br/>
<fieldset><legend>#{msgs.legend}</legend>
<h:form>
<h:panelGrid columns="3" styleClass="formTable">
  #{msgs.namePrompt} 
  <h:inputText value="#{nominationBean.name}"
               required="true"
               requiredMessage="#{msgs.nameRequiredMessage}"
               id="name"/>
  <h:message for="name"/>        
</h:panelGrid>
  <h:commandButton value="#{msgs.buttonLabel}" 
                   action="#{nominationBean.doNomination}"/>
</h:form>
</fieldset>
</div></h:body></f:view></html>
